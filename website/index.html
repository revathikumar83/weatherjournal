<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  maximum-scale=1,initial-scale=1"  />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather Report</h1>
    <div id="weather">
        <h4>weather forecast</h4>
        <div id="input">
            <input type="text" id="zip" size="30" placeholder="enter zip code here">
            <button type="submit" id="generate" size="100">GO</button>
            <div id="last"> city name </div>
        </div>

        <div id="entryHolder">
            <div id="date"></div>
            <div id="content"></div>
            <div id="temp"></div>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>

</html>
